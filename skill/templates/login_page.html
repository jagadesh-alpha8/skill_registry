<!DOCTYPE html>
<html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Login - Naan Mudhalvan Skill Registry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .login-container { max-width: 400px; margin: 100px auto; padding: 40px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="mb-4 text-center">Recruiter Login</h4>
    <form action="{% url 'login_page' %}" method="post" on action="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address or Username</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="Enter email or username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
        {% if messages %}
    {% for message in messages %}
      <p style="color:red;">{{ message }}</p>
    {% endfor %}
  {% endif %}
      <div class="mt-3 text-center">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </div>
      <div class="mt-3 text-center">
        <a href="{% url 'index' %}">Home</a>
      </div>
    
    </form>
  </div>
</body>
</html>
